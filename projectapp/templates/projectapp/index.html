<link href="/static/projectapp/css/bootstrap.min.css" rel="stylesheet">

    <style>


      .img{
        box-shadow: 5px 5px 5px;
      }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      a{
        text-decoration: none;
        color:black;
      }
      h4{
        text-align: center;
        padding: 10px;
        padding-left: 10px;
        padding-top:10px;
        background-color: #DACDBF;
        border-radius: 20px;
        font-family: "굴림";
        font-weight: bold;
      }
      .col2{
        text-align: center;
        background-color: #f1ebe3;
        border-radius: 20px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 27px;
        padding-bottom: 20px;
        box-shadow: 4px 4px 4px ;
      }
      .table{
        padding-top:40px;
        background-color: #F2EADE;
        border-radius: 20px;
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="/static/projectapp/css/carousel.css" rel="stylesheet">

  </head>

  
  <body>
    
  {% include "projectapp/include/navbar.html" %}

</main>
  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

      <div class="container">
        <div class="row">
          <div class="col">
            <img class="img" src="/static/projectapp/images/dog1.png" style="cursor: pointer; border-radius:10%" height="400" width="400" 
            onclick="javascript:location.href='/project/disease';">
          </div>
          <div class="col">
            <img class="img" src="/static/projectapp/images/cat1.png" style="cursor: pointer; border-radius:10%" height="400" width="400"
            onclick="javascript:location.href='/project/disease';">
          </div>

          <div class="col">
            <div class="col2">
            <h4><a href="/project/board/">게시판</a></h4>
            
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">번호</th>
                  <th scope="col">제목</th>
                </tr>
              </thead>
              {% for d in board_list %}
              <tbody>
                <tr>
                  <th scope="row">{{d.board_id}}</th>
                  <td><a href="/project/board_view/">{{d.board_title}}</a></td>

                </tr>
              </tbody>
              {% endfor %}
            </table>
            </div>
            </div>

          </div>
        </div>
      </div>

    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->
  
<script src="/static/projectapp/js/bootstrap.bundle.min.js"></script>
 <!-- FOOTER -->
  {% include "projectapp/include/footer.html" %}
  </body>
